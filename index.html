<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trip It!</title>
    <meta name="description" content="A way to plan the basics of the trip using the Yelp API.">
    <meta name="author" content="Shay and Row" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="header">
		<h1>Trip It!</h1>

		<div id="results-food">results food <br />
		</div>
		<div id="results-fun">results fun</div>
		<div id="results-sleep">results sleep</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>

</html>

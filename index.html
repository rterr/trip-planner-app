<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trip It!</title>
    <meta name="description" content="A way to plan the basics of the trip using the Foursquare API.">
    <meta name="author" content="Shay and Row" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="webfonts/stylesheet.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header-container">
		<h1>Trip It!</h1>
		<h4>Powered by <a href="http://www.foursquare.com" target="_blank">Foursquare</a></h4>
		<form id="location-form">
			<input name="location" type="text" placeholder="Type a city name..." /> 
			<button id="location-submit" type="submit">Let's go!</button>
		</form>
	</div>
<p></p>
	<div class="container">
	  <div class="row">
	    <div class="col-sm-4 results" id="results-food">

	    </div>

	    <div class="col-sm-4 results" id="results-fun">

	    </div>

	    <div class="col-sm-4 results"  id="results-hotel">

	    </div>
	  </div>
	</div>

<div id="templates" class="hidden">
			      <div class="destination">
		      		<div class="destination-card">
		      			<div class="card-image"><img src="https://irs0.4sqi.net/img/general/75x75/17951291_ZE0SabAT52OeIibFOwc_kOkPV6FmRb-UcN2SomXyRLo.jpg" /></div>
		      			<div class="card-info">
		      				<span class="title"><a href="https://foursquare.com/v/morimoto-napa/4c4369c674ffc9284b2b74cc" target=_blank>Placeholder Place</a></span><span class="rating">9.9</span>
		      				<p class="category">Sushi Restuarant</p>
		      				<p class="price">Very Expensive</p>
		      			</div>
		      		</div>
		      		<div class="destination-tip">
		      			The chef's selection of sushi (and a maki) was excellent.
		      		</div>
		      	</div>
</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
